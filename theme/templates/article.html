{% extends "base.html" %}
{% block title %}{{ article.title }}{% endblock %}
{% block content %}        
  <header class="post">
    <a href="{{ SITEURL }}/{{ article.url }}" id="page-title">{{ article.title }}</a>
    <time datetime="{{ article.date.isoformat() }}">{{ article.locale_date }}</time>
  </header>
  <article>
    {{ article.content }}
  </article>
{% endblock %}

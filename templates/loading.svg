<style type="text/css">
  div.spinner {
    svg {
      margin-left: auto;
      margin-right: auto;
      display: block;
    }
  }

  .spinner_A {
    animation:spinner_animation 2.4s linear infinite;
    animation-delay:-2.4s;
    fill: var(--highlight-fill);
  }

  .spinner_B {
    animation-delay:-1.6s;
  }

  .spinner_C {
    animation-delay:-.8s;
  }

  @keyframes spinner_animation {
    8.33% {
      x:13px;
      y:1px;
    }
    25% {
      x:13px;
      y:1px;
    }
    33.3% {
      x:13px;
      y:13px;
    }
    50% {
      x:13px;
      y:13px;
    }
    58.33% {
      x:1px;
      y:13px;
    }
    75% {
      x:1px;
      y:13px;
    }
    83.33% {
      x:1px;
      y:1px;
    }
  }
</style>
<div class="spinner">
  <svg width="48" height="48" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
    <rect class="spinner_A" x="1" y="1" rx="1" width="10" height="10"/>
    <rect class="spinner_A spinner_B" x="1" y="1" rx="1" width="10" height="10"/>
    <rect class="spinner_A spinner_C" x="1" y="1" rx="1" width="10" height="10"/>
  </svg>
</div>